version: '3'

services:
  zoo1:
    image: confluentinc/cp-zookeeper:latest
    hostname: zoo1
    container_name: zoo1
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: "zoo1:2888:3888;zoo2:2888:3888;zoo3:2888:3888"
    ports:
      - "2181:2181"

  zoo2:
    image: confluentinc/cp-zookeeper:latest
    hostname: zoo2
    container_name: zoo2
    environment:
      ZOOKEEPER_SERVER_ID: 2
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: "zoo1:2888:3888;zoo2:2888:3888;zoo3:2888:3888"
    ports:
      - "2182:2181"

  zoo3:
    image: confluentinc/cp-zookeeper:latest
    hostname: zoo3
    container_name: zoo3
    environment:
      ZOOKEEPER_SERVER_ID: 3
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: "zoo1:2888:3888;zoo2:2888:3888;zoo3:2888:3888"
    ports:
      - "2183:2181"

  kafka1:
    image: confluentinc/cp-kafka:latest
    hostname: kafka1
    container_name: kafka1
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    ports:
    
      - "8005:8005"  
      - "8095:8095"     # Map the Kafka port to port 8005 on the Docker host   
      - "29092:29092"     # Map the Kafka port to port 8005 on the Docker host
      - "9092:9092"

    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181,zoo2:2181,zoo3:2181"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka1:19092,PLAINTEXT_HOST://localhost:8095, LAN://192.168.1.211:29092,EXT://89.114.83.106:8005,DOCKER://host.docker.internal:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,LAN:PLAINTEXT,EXT:PLAINTEXT,DOCKER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
  
  kafka2:
    image: confluentinc/cp-kafka:latest
    hostname: kafka2
    container_name: kafka2
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    ports:
      - "8006:8006"     # Map the Kafka port to port 8006 on the Docker host
      - "8096:8096"     # Map the Kafka port to port 8005 on the Docker host
      - "29093:29093"     # Map the Kafka port to port 8005 on the Docker host
      - "9093:9093"
    restart: always
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181,zoo2:2181,zoo3:2181"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka2:19093,PLAINTEXT_HOST://localhost:8096,LAN://192.168.1.211:29093,EXT://89.114.83.106:8006,DOCKER://host.docker.internal:9093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,LAN:PLAINTEXT,EXT:PLAINTEXT,DOCKER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3


  kafka3:
    image: confluentinc/cp-kafka:latest
    hostname: kafka3
    container_name: kafka3
    depends_on:
      - zoo1
      - zoo2
      - zoo3
    ports:
      - "8007:8007"     # Map the Kafka port to port 8007 on the Docker host
      - "8097:8097"     # Map the Kafka port to port 8005 on the Docker host
      - "29094:29094"     # Map the Kafka port to port 8005 on the Docker host
      - "9094:9094"
    restart: always
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: "zoo1:2181,zoo2:2181,zoo3:2181"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka3:19094,PLAINTEXT_HOST://localhost:8097,LAN://192.168.1.211:29094,EXT://89.114.83.106:8007,DOCKER://host.docker.internal:9094"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,LAN:PLAINTEXT,EXT:PLAINTEXT,DOCKER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
